<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/syle.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Login</title>

    
</head>

<body>

    <header>
        <h1>Login</h1>
    </header>

    <main>

        <form>

            <section class="inputs-container">
                <input type="email" placeholder="exemple@gmail.com" name="email">


                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*******" name="senha" >
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>

            </section>


            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fa-brands fa-google google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in linkedin"></i></a>
                </aside>

            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastra-se</a></span>
            </footer>

        </form>

    </main>

    <script src="https://kit.fontawesome.com/ed03fd0872.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html
